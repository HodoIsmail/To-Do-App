{% extends "base.html" %}
{% load static %}
{% block content %}




    

{% if user.is_authenticated %}
<form method="POST">
       
  {% csrf_token %}
  {{task_form}} 
  <input type="submit"
    class="btn"></input>
</form>

{% for task in tasks %}
<p> {{task}} </p>
<a href="{% url 'update task' task.id %}">Update</a>
<a href="{% url 'delete task' task.id %}">Delete</a>
{% endfor %}

{% else %}
<p> Login or register to begin</p>
{% endif %}
{% endblock %}
